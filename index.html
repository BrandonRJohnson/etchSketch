<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>Etch-A-Sketch v 1.3.7</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
// hover function that causes the color of certain elements to change when hovered over on the page
    $(document).ready(function(){
        $("grid-item").hover(function(){
            $(this).css("background-color", "deepskyblue");
        }, function(){
        $(this).css("background-color", "deepskyblue");
    });
  });
</script>
<style>
:root {
  --grid-cols: 1;
  --grid-rows: 1;
}

#container {
  display: grid;
  row-gap: 0px;
  column-gap: 0px;
  grid-template-rows: repeat(var(--grid-rows), 1fr);
  grid-template-columns: repeat(var(--grid-cols), 1fr);
}

.grid-item {
  padding: 1em;
  border: 1px solid #ddd;
  text-align: center;
}

div:hover {
    color: blueviolet;
}
</style>
</head>
<body>

</body>
</html>
