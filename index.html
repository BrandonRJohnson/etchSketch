<!DOCTYPE html>
<head>
<title>Etch-A-Sketch v 1.3.4</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $("p").hover(function(){
            $(this).css("background-color", "deepskyblue");
        }, function(){
        $(this).css("background-color", "deepskyblue");
    });
  });</script>
<style>
.grid {
    column-count: 16;

    column-width: 50px;
    row-gap: 0px;
}
</style>
</head>
<body>
// Square that respond to the hover function
// Create 16x16 grid of those squares
// Create an option for user input to determine the amount of squares
    <div id="container"></div>
        <p class="grid">crap</p>
        <p class="grid">crap</p>
        <p class="grid">crap</p>
    </div>
//Creating a reset button that returns the website to the default
    <script src="etchSketch.js"></script>
</body>
</html>
