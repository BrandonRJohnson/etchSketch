<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>Etch-A-Sketch v 1.3.7</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("div.etch").mouseenter(function(){
    $(".etch").backgroundColor("magenta");
  });
</script>
<style>
:root {
  --grid-cols: 1;
  --grid-rows: 1;
}

#container {
  display: grid;
  row-gap: 0px;
  column-gap: 0px;
  grid-template-rows: repeat(var(--grid-rows), 1fr);
  grid-template-columns: repeat(var(--grid-cols), 1fr);
}

.grid-item {
  padding: 1em;
  border: 2px solid #ddd;
  text-align: center;
}
</style>
</head>
<body>
<div id="container"></div>
<form>
    <input id="userInput" type="text" placeholder="How many rows and columns would you like?">
    <button id="btn" onclick="adjustGrid()">Click Me!</button>
</form>
    <script src="etchSketch.js"></script>
</body>
</html>
